<div>
    <h2>
        <span jhiTranslate="furyMusicApp.pending.home.title">Pendings</span>
        <button class="btn btn-primary float-right jh-create-entity create-pending" [routerLink]="['/', { outlets: { popup: ['pending-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.pending.home.createLabel">
            Create new Pending
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pendings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.pending.pending">Pending</span></th>
            <th><span jhiTranslate="furyMusicApp.pending.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.pending.user">User</span></th>
            <th><span jhiTranslate="furyMusicApp.pending.album">Album</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pending of pendings ;trackBy: trackId">
                <td><a [routerLink]="['../pending', pending.id ]">{{pending.id}}</a></td>
                <td>{{pending.pending}}</td>
                <td>{{pending.date | date:'medium'}}</td>
                <td>
                    {{pending.user?.login}}
                </td>
                <td>
                    <div *ngIf="pending.album">
                        <a [routerLink]="['../album', pending.album?.id ]" >{{pending.album?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pending', pending.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pending/'+ pending.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pending/'+ pending.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
