
<div *ngIf="favouriteBand">
    <h2><span jhiTranslate="furyMusicApp.favouriteBand.detail.title">Favourite Band</span> {{favouriteBand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyMusicApp.favouriteBand.liked">Liked</span></dt>
        <dd>
            <span>{{favouriteBand.liked}}</span>
        </dd>
        <dt><span jhiTranslate="furyMusicApp.favouriteBand.date">Date</span></dt>
        <dd>
            <span>{{favouriteBand.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="furyMusicApp.favouriteBand.band">Band</span></dt>
        <dd>
            <div *ngIf="favouriteBand.band">
                <a [routerLink]="['/band', favouriteBand.band?.id]">{{favouriteBand.band?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyMusicApp.favouriteBand.user">User</span></dt>
        <dd>
            {{favouriteBand.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'favourite-band/'+ favouriteBand.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
