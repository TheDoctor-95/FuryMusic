<div>
    <h2>
        <span jhiTranslate="furyMusicApp.favouriteBand.home.title">Favourite Bands</span>
        <button class="btn btn-primary float-right jh-create-entity create-favourite-band" [routerLink]="['/', { outlets: { popup: ['favourite-band-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.favouriteBand.home.createLabel">
            Create new Favourite Band
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="favouriteBands">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteBand.liked">Liked</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteBand.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteBand.band">Band</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteBand.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let favouriteBand of favouriteBands ;trackBy: trackId">
                <td><a [routerLink]="['../favourite-band', favouriteBand.id ]">{{favouriteBand.id}}</a></td>
                <td>{{favouriteBand.liked}}</td>
                <td>{{favouriteBand.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="favouriteBand.band">
                        <a [routerLink]="['../band', favouriteBand.band?.id ]" >{{favouriteBand.band?.name}}</a>
                    </div>
                </td>
                <td>
                    {{favouriteBand.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../favourite-band', favouriteBand.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-band/'+ favouriteBand.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-band/'+ favouriteBand.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
