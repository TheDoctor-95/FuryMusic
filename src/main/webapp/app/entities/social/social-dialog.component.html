<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySocialLabel" jhiTranslate="furyMusicApp.social.home.createOrEditLabel">Create or edit a Social</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!social.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="social.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.social.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="social.url"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.social.artist" for="field_artist">Artist</label>
            <select class="form-control" id="field_artist" name="artist" [(ngModel)]="social.artist" >
                <option [ngValue]="null"></option>
                <option [ngValue]="artistOption.id === social.artist?.id ? social.artist : artistOption" *ngFor="let artistOption of artists; trackBy: trackArtistById">{{artistOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.social.band" for="field_band">Band</label>
            <select class="form-control" id="field_band" name="band" [(ngModel)]="social.band" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bandOption.id === social.band?.id ? social.band : bandOption" *ngFor="let bandOption of bands; trackBy: trackBandById">{{bandOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.social.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="social.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === social.user?.id ? social.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
