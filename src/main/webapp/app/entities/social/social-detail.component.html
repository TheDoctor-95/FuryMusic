
<div *ngIf="social">
    <h2><span jhiTranslate="furyMusicApp.social.detail.title">Social</span> {{social.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyMusicApp.social.url">Url</span></dt>
        <dd>
            <span>{{social.url}}</span>
        </dd>
        <dt><span jhiTranslate="furyMusicApp.social.artist">Artist</span></dt>
        <dd>
            <div *ngIf="social.artist">
                <a [routerLink]="['/artist', social.artist?.id]">{{social.artist?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyMusicApp.social.band">Band</span></dt>
        <dd>
            <div *ngIf="social.band">
                <a [routerLink]="['/band', social.band?.id]">{{social.band?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyMusicApp.social.user">User</span></dt>
        <dd>
            {{social.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'social/'+ social.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
