<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFavouriteSongLabel" jhiTranslate="furyMusicApp.favouriteSong.home.createOrEditLabel">Create or edit a Favourite Song</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!favouriteSong.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="favouriteSong.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteSong.liked" for="field_liked">Liked</label>
            <input type="checkbox" class="form-control" name="liked" id="field_liked"
                [(ngModel)]="favouriteSong.liked"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteSong.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="favouriteSong.date"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteSong.song" for="field_song">Song</label>
            <select class="form-control" id="field_song" name="song" [(ngModel)]="favouriteSong.song" >
                <option [ngValue]="null"></option>
                <option [ngValue]="songOption.id === favouriteSong.song?.id ? favouriteSong.song : songOption" *ngFor="let songOption of songs; trackBy: trackSongById">{{songOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteSong.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="favouriteSong.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === favouriteSong.user?.id ? favouriteSong.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
