<div>
    <h2>
        <span jhiTranslate="furyMusicApp.favouriteSong.home.title">Favourite Songs</span>
        <button class="btn btn-primary float-right jh-create-entity create-favourite-song" [routerLink]="['/', { outlets: { popup: ['favourite-song-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.favouriteSong.home.createLabel">
            Create new Favourite Song
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="favouriteSongs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteSong.liked">Liked</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteSong.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteSong.song">Song</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteSong.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let favouriteSong of favouriteSongs ;trackBy: trackId">
                <td><a [routerLink]="['../favourite-song', favouriteSong.id ]">{{favouriteSong.id}}</a></td>
                <td>{{favouriteSong.liked}}</td>
                <td>{{favouriteSong.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="favouriteSong.song">
                        <a [routerLink]="['../song', favouriteSong.song?.id ]" >{{favouriteSong.song?.name}}</a>
                    </div>
                </td>
                <td>
                    {{favouriteSong.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../favourite-song', favouriteSong.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-song/'+ favouriteSong.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-song/'+ favouriteSong.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
