<div>
    <h2>
        <span jhiTranslate="furyMusicApp.rateAlbum.home.title">Rate Albums</span>
        <button class="btn btn-primary float-right jh-create-entity create-rate-album" [routerLink]="['/', { outlets: { popup: ['rate-album-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.rateAlbum.home.createLabel">
            Create new Rate Album
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rateAlbums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.rateAlbum.rate">Rate</span></th>
            <th><span jhiTranslate="furyMusicApp.rateAlbum.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.rateAlbum.album">Album</span></th>
            <th><span jhiTranslate="furyMusicApp.rateAlbum.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rateAlbum of rateAlbums ;trackBy: trackId">
                <td><a [routerLink]="['../rate-album', rateAlbum.id ]">{{rateAlbum.id}}</a></td>
                <td>{{rateAlbum.rate}}</td>
                <td>{{rateAlbum.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="rateAlbum.album">
                        <a [routerLink]="['../album', rateAlbum.album?.id ]" >{{rateAlbum.album?.name}}</a>
                    </div>
                </td>
                <td>
                    {{rateAlbum.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rate-album', rateAlbum.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rate-album/'+ rateAlbum.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rate-album/'+ rateAlbum.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
