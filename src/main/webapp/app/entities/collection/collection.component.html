<div>
    <h2>
        <span jhiTranslate="furyMusicApp.collection.home.title">Collections</span>
        <button class="btn btn-primary float-right jh-create-entity create-collection" [routerLink]="['/', { outlets: { popup: ['collection-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.collection.home.createLabel">
            Create new Collection
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.collection.name">Name</span></th>
            <th><span jhiTranslate="furyMusicApp.collection.description">Description</span></th>
            <th><span jhiTranslate="furyMusicApp.collection.user">User</span></th>
            <th><span jhiTranslate="furyMusicApp.collection.song">Song</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collection of collections ;trackBy: trackId">
                <td><a [routerLink]="['../collection', collection.id ]">{{collection.id}}</a></td>
                <td>{{collection.name}}</td>
                <td>{{collection.description}}</td>
                <td>
                    {{collection.user?.login}}
                </td>
                <td>
                    <span *ngFor="let song of collection.songs; let last = last">
                            <a class="form-control-static" [routerLink]="['../song', song?.id ]">{{song.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../collection', collection.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collection/'+ collection.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collection/'+ collection.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
