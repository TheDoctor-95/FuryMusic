<div>
    <h2>
        <span jhiTranslate="furyMusicApp.review.home.title">Reviews</span>
        <button class="btn btn-primary float-right jh-create-entity create-review" [routerLink]="['/', { outlets: { popup: ['review-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.review.home.createLabel">
            Create new Review
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reviews">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.review.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.review.title">Title</span></th>
            <th><span jhiTranslate="furyMusicApp.review.review">Review</span></th>
            <th><span jhiTranslate="furyMusicApp.review.album">Album</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let review of reviews ;trackBy: trackId">
                <td><a [routerLink]="['../review', review.id ]">{{review.id}}</a></td>
                <td>{{review.date | date:'medium'}}</td>
                <td>{{review.title}}</td>
                <td>{{review.review}}</td>
                <td>
                    <div *ngIf="review.album">
                        <a [routerLink]="['../album', review.album?.id ]" >{{review.album?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../review', review.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review/'+ review.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review/'+ review.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
