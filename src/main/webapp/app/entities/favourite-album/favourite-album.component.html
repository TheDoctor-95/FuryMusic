<div>
    <h2>
        <span jhiTranslate="furyMusicApp.favouriteAlbum.home.title">Favourite Albums</span>
        <button class="btn btn-primary float-right jh-create-entity create-favourite-album" [routerLink]="['/', { outlets: { popup: ['favourite-album-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.favouriteAlbum.home.createLabel">
            Create new Favourite Album
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="favouriteAlbums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteAlbum.liked">Liked</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteAlbum.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteAlbum.album">Album</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteAlbum.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let favouriteAlbum of favouriteAlbums ;trackBy: trackId">
                <td><a [routerLink]="['../favourite-album', favouriteAlbum.id ]">{{favouriteAlbum.id}}</a></td>
                <td>{{favouriteAlbum.liked}}</td>
                <td>{{favouriteAlbum.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="favouriteAlbum.album">
                        <a [routerLink]="['../album', favouriteAlbum.album?.id ]" >{{favouriteAlbum.album?.name}}</a>
                    </div>
                </td>
                <td>
                    {{favouriteAlbum.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../favourite-album', favouriteAlbum.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-album/'+ favouriteAlbum.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-album/'+ favouriteAlbum.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
