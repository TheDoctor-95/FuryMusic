<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFavouriteAlbumLabel" jhiTranslate="furyMusicApp.favouriteAlbum.home.createOrEditLabel">Create or edit a Favourite Album</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!favouriteAlbum.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="favouriteAlbum.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteAlbum.liked" for="field_liked">Liked</label>
            <input type="checkbox" class="form-control" name="liked" id="field_liked"
                [(ngModel)]="favouriteAlbum.liked"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteAlbum.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="favouriteAlbum.date"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteAlbum.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" [(ngModel)]="favouriteAlbum.album" >
                <option [ngValue]="null"></option>
                <option [ngValue]="albumOption.id === favouriteAlbum.album?.id ? favouriteAlbum.album : albumOption" *ngFor="let albumOption of albums; trackBy: trackAlbumById">{{albumOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.favouriteAlbum.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="favouriteAlbum.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === favouriteAlbum.user?.id ? favouriteAlbum.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
