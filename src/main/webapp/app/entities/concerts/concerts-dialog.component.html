<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConcertsLabel" jhiTranslate="furyMusicApp.concerts.home.createOrEditLabel">Create or edit a Concerts</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!concerts.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="concerts.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="concerts.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.place" for="field_place">Place</label>
            <input type="text" class="form-control" name="place" id="field_place"
                [(ngModel)]="concerts.place"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="concerts.latitude"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.longitud" for="field_longitud">Longitud</label>
            <input type="number" class="form-control" name="longitud" id="field_longitud"
                [(ngModel)]="concerts.longitud"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.urlGoogle" for="field_urlGoogle">Url Google</label>
            <input type="text" class="form-control" name="urlGoogle" id="field_urlGoogle"
                [(ngModel)]="concerts.urlGoogle"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="concerts.date"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.band" for="field_band">Band</label>
            <select class="form-control" id="field_band" name="band" [(ngModel)]="concerts.band" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bandOption.id === concerts.band?.id ? concerts.band : bandOption" *ngFor="let bandOption of bands; trackBy: trackBandById">{{bandOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.concerts.artist" for="field_artist">Artist</label>
            <select class="form-control" id="field_artist" name="artist" [(ngModel)]="concerts.artist" >
                <option [ngValue]="null"></option>
                <option [ngValue]="artistOption.id === concerts.artist?.id ? concerts.artist : artistOption" *ngFor="let artistOption of artists; trackBy: trackArtistById">{{artistOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
