<div>
    <h2>
        <span jhiTranslate="furyMusicApp.favouriteLabel.home.title">Favourite Labels</span>
        <button class="btn btn-primary float-right jh-create-entity create-favourite-label" [routerLink]="['/', { outlets: { popup: ['favourite-label-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.favouriteLabel.home.createLabel">
            Create new Favourite Label
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="favouriteLabels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteLabel.liked">Liked</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteLabel.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteLabel.label">Label</span></th>
            <th><span jhiTranslate="furyMusicApp.favouriteLabel.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let favouriteLabel of favouriteLabels ;trackBy: trackId">
                <td><a [routerLink]="['../favourite-label', favouriteLabel.id ]">{{favouriteLabel.id}}</a></td>
                <td>{{favouriteLabel.liked}}</td>
                <td>{{favouriteLabel.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="favouriteLabel.label">
                        <a [routerLink]="['../label', favouriteLabel.label?.id ]" >{{favouriteLabel.label?.name}}</a>
                    </div>
                </td>
                <td>
                    {{favouriteLabel.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../favourite-label', favouriteLabel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-label/'+ favouriteLabel.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-label/'+ favouriteLabel.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
