<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHatredLabel" jhiTranslate="furyMusicApp.hatred.home.createOrEditLabel">Create or edit a Hatred</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hatred.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hatred.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.hatred.hated" for="field_hated">Hated</label>
            <input type="checkbox" class="form-control" name="hated" id="field_hated"
                [(ngModel)]="hatred.hated"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.hatred.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="hatred.date"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.hatred.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="hatred.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === hatred.user?.id ? hatred.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyMusicApp.hatred.band" for="field_band">Band</label>
            <select class="form-control" id="field_band" name="band" [(ngModel)]="hatred.band" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bandOption.id === hatred.band?.id ? hatred.band : bandOption" *ngFor="let bandOption of bands; trackBy: trackBandById">{{bandOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
