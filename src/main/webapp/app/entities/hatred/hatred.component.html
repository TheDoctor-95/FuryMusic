<div>
    <h2>
        <span jhiTranslate="furyMusicApp.hatred.home.title">Hatreds</span>
        <button class="btn btn-primary float-right jh-create-entity create-hatred" [routerLink]="['/', { outlets: { popup: ['hatred-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyMusicApp.hatred.home.createLabel">
            Create new Hatred
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hatreds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyMusicApp.hatred.hated">Hated</span></th>
            <th><span jhiTranslate="furyMusicApp.hatred.date">Date</span></th>
            <th><span jhiTranslate="furyMusicApp.hatred.user">User</span></th>
            <th><span jhiTranslate="furyMusicApp.hatred.band">Band</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hatred of hatreds ;trackBy: trackId">
                <td><a [routerLink]="['../hatred', hatred.id ]">{{hatred.id}}</a></td>
                <td>{{hatred.hated}}</td>
                <td>{{hatred.date | date:'medium'}}</td>
                <td>
                    {{hatred.user?.login}}
                </td>
                <td>
                    <div *ngIf="hatred.band">
                        <a [routerLink]="['../band', hatred.band?.id ]" >{{hatred.band?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hatred', hatred.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hatred/'+ hatred.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hatred/'+ hatred.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
